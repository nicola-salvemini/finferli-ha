  icon: mdi:speedometer
- name: "Shelly EM Assorbimento Zona Notte"
  state_topic: "shellies/power_meter/emeter/1/power"
  value_template: "{{ value }}"
  unit_of_measurement : "Watt"
  icon: mdi:speedometer
- name: "Shelly EM Assorbimento Lavanderia"
  state_topic: "shellies/power_meter/emeter/2/power"
